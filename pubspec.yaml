name: coronastats
description: A cross platform app to view realtime status of corona virus.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.9.0
  cupertino_icons: ^0.1.2
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  fonts:
  - family: Orbitron Regular
    fonts:
      - asset: fonts/Orbitron-VariableFont_wght.ttf
